<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>

<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
<title>Team3</title>
</head>
<body>

<h1 class="title">Listado de Clientes</h1>

    <table class="table table-responsive table-bordered table-striped">
        <thead>
        <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>DNI</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Dirección</th>
        <th>C.P.</th>
        <th>Imagen</th>
        </tr>
        </thead>
        <tbody class="js-listUsers"></tbody>
             </table>

		<details>
			<summary>Crear alumno</summary>
			<div class="form js-formCreate">
				<form>
					<div class="mb-3">
						<label for="exampleInput1" class="form-label">Nombre</label>
						<input type="text" class="form-control js-nombreC" id="exampleInput1"
							aria-describedby="emailHelp" />
					</div>
					<div class="mb-3">
						<label for="exampleInput2" class="form-label">Apellidos</label>
						<input type="text" class="form-control js-apellidosC"
							id="exampleInput2" />
					</div>
					<div class="mb-3">
						<label for="exampleInput3" class="form-label">Email</label>
						<input type="text" class="form-control js-emailC"
							id="exampleInput3" />
					</div>
					<div class="mb-3">
						<label for="exampleInput4" class="form-label">Telefono</label>
						<input type="text" class="form-control js-telefonoC"
							id="exampleInput4" />
					</div>
					<div class="mb-3">
						<label for="exampleInput5" class="form-label">Direccion</label>
						<input type="text" class="form-control js-direccionC"
							id="exampleInput5" />
					</div>
					<div class="mb-3">
						<label for="exampleInput6" class="form-label">Imagen</label>
						<input type="text" class="form-control js-imagenC"
							id="exampleInput6" />
					</div>
					<div class="mb-3">
						<label for="exampleInput7" class="form-label">C.P</label>
						<input type="text" class="form-control js-cpC"
							id="exampleInput7" />
					</div>
					<div class="mb-3">
						<label for="exampleInput8" class="form-label">DNI</label>
						<input type="text" class="form-control js-dniC"
							id="exampleInput8" />
					</div>

					<button type="submit" class="btn btn-crearSubmit">Submit</button>
				</form>
			</div>
		</details>
		<details>
			<summary>Actualizar alumno</summary>
			<div class="form js-formActualizar">
				<form>
					<div class="mb-3">
						<label for="exampleInput9" class="form-label">Nombre</label>
						<input type="text" class="form-controlA" id="exampleInput9"
							aria-describedby="emailHelp" />

					</div>
					<div class="mb-3">
						<label for="exampleInput10" class="form-label">Apellidos</label>
						<input type="text" class="form-controlA"
							id="exampleInput10" />
					</div>
					<div class="mb-3">
						<label for="exampleInput11" class="form-label">Email</label>
						<input type="text" class="form-controlA"
							id="exampleInput11" />
					</div>
					<div class="mb-3">
						<label for="exampleInput12" class="form-label">Telefono</label>
						<input type="text" class="form-controlA"
							id="exampleInput12" />
					</div>
					<div class="mb-3">
						<label for="exampleInput13" class="form-label">Direccion</label>
						<input type="text" class="form-controlA"
							id="exampleInput13" />
					</div>
					<div class="mb-3">
						<label for="exampleInput14" class="form-label">Imagen</label>
						<input type="text" class="form-controlA"
							id="exampleInput14" />
					</div>
					<div class="mb-3">
						<label for="exampleInput15" class="form-label">C.P</label>
						<input type="text" class="form-controlA"
							id="exampleInput15" />
					</div>
					<div class="mb-3">
						<label for="exampleInput16" class="form-label">DNI</label>
						<input type="text" class="form-controlA"
							id="exampleInput16" />
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</details>
	
	<script src="./app.js"></script>
</body>
</html>
